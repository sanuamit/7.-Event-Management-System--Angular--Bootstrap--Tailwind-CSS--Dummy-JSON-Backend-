<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Event Management System</h1>

  <!-- Event Form -->
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="mb-8">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Event Name</label>
      <input formControlName="name" class="border p-2 w-full" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Date</label>
      <input formControlName="date" type="date" class="border p-2 w-full" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">Location</label>
      <input formControlName="location" class="border p-2 w-full" />
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Create Event</button>
  </form>

  <!-- Event List -->
  <div class="mb-8">
    <h2 class="text-xl font-semibold mb-4">Events List</h2>
    <div *ngFor="let event of events" (click)="selectEvent(event)" class="mb-4 p-4 border rounded shadow cursor-pointer">
      <h3 class="text-lg font-semibold">{{ event.name }}</h3>
      <p>Date: {{ event.date }}</p>
      <p>Location: {{ event.location }}</p>
    </div>
  </div>

  <!-- Event Details -->
  <div *ngIf="selectedEvent" class="p-4 border rounded shadow">
    <h2 class="text-xl font-semibold">Event Details</h2>
    <p><strong>Name:</strong> {{ selectedEvent.name }}</p>
    <p><strong>Date:</strong> {{ selectedEvent.date }}</p>
    <p><strong>Location:</strong> {{ selectedEvent.location }}</p>
  </div>
</div>
